<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег DIV</title>
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  font-size: 40px;
  width: 100%;
  min-height: 100vh;
}

[class^="box-"] {
  background-color: yellow;
  /* Размещаем контейнеры по центру */
  display: grid;
  place-items: center;
}

.container {
  display: grid;
  gap: 20px;
}

.container {
  display: grid;
  gap: 20px;
  height: 100vh;

  /* ! */
  grid-template-rows: 200px auto 100px;
}

.container {
  display: grid;
  gap: 20px;
  height: 100vh;

  /* ! */
  grid-template-areas:
    "A A A A   A A A A   A A A A"
    "B B B B   B B B B   B B B B";
    
}

.box-1 {
  grid-area: A;
}
.box-2 {
  grid-area: B;

  .container {
  display: grid;
  height: 100vh;
  grid-template-rows: 100px 100px 100px;

  /* ! */
  row-gap:  100px;
}

  </style> 
 </head>
 <body>

<div class="container">
  <div class="box-1"> A </div>
  <div class="box-2"> B </div>
  
</div>

 </body>

</html>
