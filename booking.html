<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="heder__logo">
                    <img class="logo__img" src="5.jpeg">
                </div>
                <div class="header__menu">
                    <a href="./seat.html">
                        <div class="menu__items">Акции</div>
                    </a>
                    <a href="./booking.html">
                        <div class="menu__items">Бронирование</div>
                    </a>

                    <div class="menu__items search">
                        <div class="input-wrapper">
                            <input class="input search-input" type="text">
                        </div>
                        <button class="button">
                    Поиск
                  </button>
                    </div>
                    <a href="./search.html">
                        <div class="menu__items">
                            Локации
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="orange-background">
            <div class="container">
                <form class="form">

                    <h1 class="order-data">Данные о заказе</h1>
                    <div class="wrapper-inside-form">
                        <div class="left-side">
                            <div class="select-wrapper">
                                <select class="select" name="region"> 
                                    <option value="Москва" selected>Москва</option>
                                    <option value="Сочи">Сочи</option>
                                    <option value="Питер">Питер</option>
                                  </select>
                            </div>
                            <div class="select-wrapper">
                                <select class="select" name="location"> 
                                    <option value="Черная жемчужина" selected>Черная жемчужина</option>
                                    <option value="Под ключ">"Под ключ"</option>
                                    <option value="Поляна сказок">Поляна сказок</option>
                                  </select>
                            </div>

                            <p class="title-input">Выбранные зоны</p>
                            <div class="input-wrapper">
                                <input name="zone" class="input" type='text' placeholder="A-1">
                            </div>
                            <p class="title-input">Дата и время</p>
                            <div class="input-wrapper">
                                <input name="date" class="input" type='text' placeholder="20.04.2021">
                            </div>
                            <p class="title-input">Количество участников</p>
                            <div class="input-wrapper">
                                <input name="count" class="input" type='number' placeholder="5">
                            </div>
                            <p class="price">Стоимость: 20000 руб.</p>
                        </div>
                        <div class="right-side">

                            <div class="checkbox-wrapper">
                                <input id="photograph" type="checkbox" name="photograph">
                                <label for="photograph">Услуги фотографа</label>
                            </div>

                            <div class="checkbox-wrapper">
                                <input id="props" type="checkbox" name="props">
                                <label for="props">Услуги использования реквизита для съемок</label>
                            </div>

                            <div class="checkbox-wrapper">
                                <input id="print" type="checkbox" name="print">
                                <label for="print">Услуги моментальной печати фотографий</label>
                            </div>

                            <div class="checkbox-wrapper">
                                <input id="taxi" type="checkbox" name="taxi">
                                <label for="taxi">Услуги такси</label>
                            </div>
                        </div>
                        <div class="bottom-side">
                            <p class="title-input">Комментарий к заказу:</p>
                            <textarea class="text-area" name="comment" id=""></textarea>
                            <div class="button-wrapper">
                                <button class="button" type="submit">Забронировать</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-left footer-block">
                    <a href="index.html">Home</a>
                    <a href="#">Login</a>
                    <a href="#">Sign up </a>
                    <phone><a> 8 (800) 333-30-30 </a></phone>
                </div>
                <div class="footer-middle footer-block">
                    <div class="heder__logo">
                        <img class="logo__img" src="5.jpeg">
                    </div>

                </div>
                <div class="footer-right footer-block">
                    <a href="#">Contact </a>
                    <a href="#">News </a>
                    <a href="#">Return</a>
                    <a href="#">Feedback</a>
                </div>
            </div>

        </div>
    </footer>
</body>

</html>
